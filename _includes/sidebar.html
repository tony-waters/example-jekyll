
<div class="sidebar" id="sidebar">
    
    <ul class="list-unstyled">
        {% assign pages = site.pages | sort:"menu-order"  %}
        {% for p in pages %}
            {% if p.menu-order %}
            <li>
              <a  {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
                {{ p.title }}
              </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>

</div>

<br /><br />
